<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Builder - Play and Win</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="images/favicon.png" />
</head>
<body>

  <audio id="background-music" src="audio/04. Light It Up.mp3" loop></audio>

  <div class="music-toggle text-center p-3">
    <button id="toggle-music" class="btn btn-warning me-2">ðŸ”‡ Music Off</button>
    <button id="hint-btn" class="btn btn-info me-2">ðŸ’¡ Hint</button>
    <button id="logout" class="btn btn-danger btn-sm">Logout</button>
  </div>

  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="mb-0 text-primary">Word Puzzle</h1>
      <h5 id="welcome-message" class="text-muted mb-2"></h5>
      <h4 class="text-muted">Level <span id="level">1</span></h4>
      <h5>Your Score: <span id="score">0</span></h5>
    </div>

    <div class="card p-4 shadow game-card">
      <div id="game-elements">
        <div id="letter-box" class="mb-4 text-center fs-3 fw-bold"></div>

        <div class="input-group mb-4">
          <input type="text" id="word-input" class="form-control" placeholder="Enter word" />
          <button id="submit-word" class="btn btn-success px-4">Submit</button>
        </div>

        <div class="text-center mb-3">
          <button id="next-btn" class="btn btn-outline-primary me-2" disabled>Next Puzzle</button>
        </div>

        <div id="feedback" class="text-center fw-bold mt-2"></div>
        <div id="hint-box" class="text-center text-muted mt-2" style="display: none;"></div>
      </div>

      <div id="game-over-screen" class="text-center d-none">
        <h3 class="text-danger mb-3">Game Over!</h3>
        <p class="fs-4">Final Score: <span id="final-score">0</span></p>
        <button id="play-again-btn" class="btn btn-primary mt-3">Play Again</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
