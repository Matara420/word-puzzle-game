<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Word Builder</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center text-center">
    <div class="card register-card shadow-lg p-4 w-100">
      <h2 class="mb-3 text-primary">Create Account</h2>
      <form id="register-form">
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
        <p class="text-center mt-3">Already have an account? <a href="index.html">Login here</a></p>
        <div id="register-msg" class="mt-2 text-center"></div>
      </form>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
